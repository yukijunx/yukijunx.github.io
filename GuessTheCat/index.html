<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/ca3cb4bf89.js" crossorigin="anonymous"></script>
        <title>GUESS THE CAT!</title>
    </head>
    <body>
        <h1>GUESS</h1>
        <h2>THE CAT!</h2>
        <h3>CS5003 P1 - BY 220009898</h3>
        <div id="mainblock">
            <!--GAME SHOWS HERE-->
        </div>
        <div>
            <!--INITIAL PAGE GOES HERE-->
            <hr>
            <form id="NumberForm">
                <label for="NumberForm">Select the number of breeds: </label>
                <!--SELECT NUMBER OF BREEDS-->
                <input type="Radio" id="Number5" name="Number" value=5>5
                <input type="Radio" id="Number10" name="Number" value=10>10
                <input type="Radio" id="Number15" name="Number" value=15>15
                <input type="Radio" id="Number20" name="Number" value=20>20
                <span style="float:right">
                    <button onclick="newGameButton()" type="button" id="GameButton"><i class="fa-solid fa-paw"></i> NEW GAME </button>
                </span>
            </form>
            <table>
                <caption>
                    <span style="float:left" id="Leaderboard">Leaderboard</span>
                    <span style="float:right">
                        <button onclick="clearRecordButton()" id="ClearButton"><i class="fa-solid fa-paw"></i> CLEAR RECORDS </button>
                    </span>
                </caption>
                <!--RECORD-->
                <tbody id="table">
                    <tr>
                        <th># Breeds</th>
                        <th># questions</th>
                        <th>Best Score</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
